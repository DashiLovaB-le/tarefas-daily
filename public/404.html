<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashiTask - Redirecionando...</title>
    <script>
        // Redirecionamento para SPA no GitHub Pages
        const path = window.location.pathname.replace('/tarefas-daily', '');
        const query = window.location.search;
        const hash = window.location.hash;
        
        window.location.replace('/tarefas-daily/' + (path === '/' ? '' : path) + query + hash);
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
